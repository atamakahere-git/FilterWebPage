<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Filter</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<!-- Palette used : https://coolors.co/30292f-393442-413f54-504d7b-5f5	aa2-4a589a-355691-3a4b6b-3f4045 -->
<body>
	<!-- Custom scripts -->
	<script src="js/script.js"></script>
	<script src="js/filter.js"></script>
	<!-- SimpleImage Library from "https://www.dukelearntoprogram.com/" used for image manuplation-->
	<script src="js/SimpleImage.js" >
</script>
	<!--
	--Structure of HTML
	--Header// -->
	<div class="header"> <!-- Header division -->
		<a id="head" href="index.html"><h1>Filter Paper</h1></a>
	</div>
	<div class="canvas">
		<!-- canvas div -->
		<canvas id="canvas"></canvas>
	</div>
	<div class="rightwindow">
		<div class="buttons">
		<!-- Adjusting buttons inside buttons tab -->
		<div class="button">
			<span>Chose your Image file :<input type="file" multiple="false" accept="image/*" id="finput" onchange="upload()" ></span>
	
			<hr>
			<span class="filter">  <input type="button" value="Grayscale" onclick="makeGray()" ></span>
			<span class="filter">  <input type="button" value="Reddish   "onclick="makeRed()" ></span>
			<span class="filter">  <input type="button" value="Greeenify" onclick="makeGreen()" ></span>
			<span class="filter">  <input type="button" value="Bluish   " onclick="makeBlue()" ></span>
			<span class="filter">  <input type="button" value="Aqua" onclick="makeAqua()" ></span>
			<span class="filter">  <input type="button" value="Yellow" onclick="makeYellow()" ></span>
			<span class="filter">  <input type="button" value="Magenta" onclick="makeMagenta()" ></span>
			<span class="filter">  <input type="button" value="Make Dull" onclick="makeDull()" ></span>
			<span class="filter">  <input type="button" value="Make Bright" onclick="makeBright()" ></span>
			<span class="filter">  <input type="button" value="BlueRedRight" onclick="makediagRedBlue()"> </span>

			<span class="filter">  <input type="button" value="BlueGreenRight" onclick="makediagRedGreen()"> </span>

		</div>
		<div class="other-button">
		<hr>
		<span class="filter">  <input type="button" value="Reset" onclick="showOriginal()" ></span>
			<span class="filter">  <input type="button" value="Apply filter over this image" onclick="makeChange()" ></span>
			<span class="filter">  <input type="button" value="Save Image" onclick="download()" ></span>
		</div>
		<fieldset class="colorselect">
	 	<legend>Selecting Colors for diagonal filters</legend>
	 	<p>
			<label>First color</label>
			<select onchange="setColor1()">
				<option value = "Red">Red</option>
				<option value = "Green">Green</option>
				<option value = "Blue">Blue</option>
			</select>
			<label>Secound color</label>
			<select onchange="setColor2()">
				<option value = "Red">Red</option>
				<option value = "Green">Green</option>
				<option value = "Blue">Blue</option>
			</select>
	 	</p>
	</fieldset>
	<span class="filter">  <input type="button" value="Reset" onclick="showOriginal()" ></span>
	<span class="filter">  <input type="button" value="Apply filter over this image" onclick="makeChange()" ></span>
	<span class="filter">  <input type="button" value="Save Image" onclick="download()" ></span>
	</div>
</div>
</body>
</html>
